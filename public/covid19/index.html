<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Covid 19</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Covid19</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#inicioSesion">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                             <a class="nav-link" href="#situacionChile">Situación Chile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="cerrar">Cerrar Sesión</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="mt-3">
        <h1 class="text-center mt-3">Covid 19</h1>
    </section>
     <section id="inicioSesion" style="display: block;">
        <div class="container">
            <form id="js-form">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Ingrese su correo</label>
                            <input type="email" id="js-input-email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Ingrese su Contraseña</label>
                            <input type="password" id="js-input-password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>                       
                    </div>
                </div>

            </form>
        </div>
    </section>  
    <section id='grafico' style="display: none" class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-8 " id="graficoPaises">
                <h1 class="text-center my-3">Paises con Covid19</h1>             
              
              <canvas id="myChart" baseChart width="400" height="400"></canvas>
            </div>
        </div>       
      
        <div class="container mt-3">
            <table id="js-table" class="table">
                <thead>
                    <tr>
                        <th scope="col">N</th>
                        <th scope="col">País</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    <section id="situacionChile" style="display: none" class="container-fluid my-5">
        <div class="row d-flex justify-content-center">
            <div class="col-8" id="graficoChile">
                <h1 class="text-center" >Situación Chile</h1>
                <canvas id="myChart2" width="400" height="400" ></canvas>
            </div>
        </div>
       
    </section>
    <!-- Modal de la información de los paises que tienen una cantidad x de casos -->
    <section>
        <div id="pais" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" id="titulo">Resumen</h4>
                </div>
                <div class="modal-body" id="datosPais">
          
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
          
            </div>
          </div>
    </section>
    

    </section>
   
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="./assets/scripts.js"></script>
   
</body>

</html>
